<!DOCTYPE html5>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Mile-Kilometer Converter</title>
</head>

<body>
	<div class="card">
		<label>Miles</label>
		<input id="inputMile" type="number" placeholder="enter a number" oninput="convoMile(this.value)">
		<span id="outputMile"></span>
	</div>
	<div class="card">
		<label>Kilometers</label>
		<input id="inputKilo" type="number" placeholder="enter a number" oninput="convoKilo(this.value)">
		<span id="outputKilo"></span>
	</div>
<script src="script.js"></script>
</body>
</html>
